kind: pipeline
name: sonar-deploy-ec2

steps:
  # ----------------------------
  # Checkout repository
  # ----------------------------
  - name: Checkout
    image: alpine/git
    commands:
      - git clone ${DRONE_REPO_LINK} .
      - git checkout ${DRONE_BRANCH}

  # ----------------------------
  # Setup Python (for Sonar & packaging)
  # ----------------------------
  - name: Setup Python
    image: python:3.11
    commands:
      - python --version
      - pip install --upgrade pip

  # ----------------------------
  # SonarQube Scan
  # ----------------------------
  - name: SonarQube Scan
    image: openjdk:17
    commands:
      - curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip -q sonar-scanner.zip -d /tmp
      - export PATH="/tmp/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
      - sonar-scanner \
          -Dsonar.projectKey=sast_scan_test \
          -Dsonar.sources=app \
          -Dsonar.host.url=${SONAR_HOST_URL} \
          -Dsonar.login=${SONAR_TOKEN}

  # ----------------------------
  # Archive project
  # ----------------------------
  - name: Package App
    image: alpine:latest
    commands:
      - echo "Packaging app folder + requirements.txt..."
      - tar -zcf /tmp/python-demo.tar.gz -C /drone/src/python-code-test app requirements.txt
      - ls -lh /tmp/python-demo.tar.gz

  # ----------------------------
  # Upload tarball to EC2
  # ----------------------------
  - name: Upload to EC2
    image: appleboy/drone-scp
    settings:
      host: ${EC2_HOST}
      username: ${EC2_USER}
      key: ${EC2_KEY}   # stored in Drone secrets
      port: 22
      source: /tmp/python-demo.tar.gz
      target: /tmp/python-demo/
      debug: true
      strip_prefix: true

  # ----------------------------
  # Deploy app on EC2
  # ----------------------------
  - name: Deploy on EC2
    image: appleboy/drone-ssh
    settings:
      host: ${EC2_HOST}
      username: ${EC2_USER}
      key: ${EC2_KEY}
      port: 22
      script:
        - mkdir -p /tmp/python-demo
        - cd /tmp/python-demo
        - tar -xzf python-demo.tar.gz
        - ls -l
        - sudo yum -y update || echo "⚠ Skipped yum update"
        - sudo yum install -y python3 python3-pip || echo "⚠ Python install failed"
        - pip3 install -r requirements.txt || echo "⚠ Package install issues"
        - cd app
        - nohup python3 app.py > app.log 2>&1 &
        - echo "App started. Processes:"
        - ps aux | grep app.py | grep -v grep
