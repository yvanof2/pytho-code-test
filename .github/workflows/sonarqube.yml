name: SonarQube Test Scan

on:
  workflow_dispatch:   # manual trigger from GitHub Actions tab
  push:                # run on every commit push
    branches:
      - main
      - '**'           # include all branches (remove if you only want main)
  pull_request:        # run on pull requests
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download SonarScanner CLI
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip -d $HOME
          echo "$HOME/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Create simple test code
        run: |
          mkdir -p src
          cat <<'EOF' > src/Hello.java
          public class Hello {
              public static void main(String[] args) {
                  System.out.println("Hello SonarQube test!");
              }
          }
          EOF

      - name: Run SonarScanner
        run: |
          sonar-scanner \
            -Dsonar.projectKey=sast_scan_test \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
