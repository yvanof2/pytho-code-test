name: Trivy Dependency Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *' # optional: daily run at 3 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: Run Trivy Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Trivy (dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'          # scan source code/dependencies
          vuln-type: 'library'     # library/dependency vulnerabilities only
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      # Upload SARIF only on push events (avoids forked PR error)
      - name: Upload SARIF results
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      # On PRs, just store results as artifact instead of uploading
      - name: Upload scan results as artifact (for PR visibility)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif
