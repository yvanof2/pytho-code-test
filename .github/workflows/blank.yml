name: tfsec scan

on:
  push:
    paths:
      - '**/*.tf'
  pull_request:
    paths:
      - '**/*.tf'

jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install tfsec
        run: |
          go install github.com/aquasecurity/tfsec/cmd/tfsec@latest

      - name: Run tfsec
        run: |
          ~/go/bin/tfsec .
